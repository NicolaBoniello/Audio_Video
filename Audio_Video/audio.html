<!DOCTYPE html>
<html>
    <head>
       <title>Audio and Video</title>
    </head>
    <body>
        <h2>This is a try to music mp3 format</h2>
        <audio controls>
            <source src="We Are One – Vexento (No Copyright Music).mp3" type="audio/mp3">
        </audio>

        <h2>This is a try to video mp4 format</h2>
        <video controls width="480">
        <source src="We Are One – Vexento (No Copyright Music).mp4">
        </video>
        <h2>Embedded youtube video</h2>
      <iframe width="560" height="315" 
        src="https://www.youtube-nocookie.com/embed/Ssvu2yncgWU" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </body>
</html>
